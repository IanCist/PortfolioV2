<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar-toggle">
            <div class="line long"></div>
            <div class="line short"></div>
        </div>


        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container py-5">
        <h1 class="mb-4 text-center">Get in Touch</h1>
        <div class="row justify-content-center">
            <!-- Contact Info -->
            <div class="col-md-5 mb-5">
                <div class="contact-info p-4 rounded shadow-sm">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-envelope me-2"></i><a href="mailto:your.email@example.com"
                            class="contact-link">ian92015@gmail.com</a></p>
                    <p><i class="fas fa-phone me-2"></i><a href="tel:+1234567890" class="contact-link">+1 (234)
                            567-890</a></p>

                    <h4 class="mt-4">Follow Me</h4>
                    <div class="social-icons">
                        <a href="#" aria-label="Twitter" class="me-3"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#" aria-label="LinkedIn" class="me-3"><i class="fab fa-linkedin fa-lg"></i></a>
                        <a href="#" aria-label="GitHub"><i class="fab fa-github fa-lg"></i></a>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-6">
                <form class="contact-form p-4 rounded shadow-sm" action="#" method="POST" novalidate>
                    <h3>Send a Message</h3>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                            required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message *</label>
                        <textarea class="form-control" id="message" name="message" rows="5"
                            placeholder="Write your message here..." required></textarea>
                        <div class="invalid-feedback">Please enter a message.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
